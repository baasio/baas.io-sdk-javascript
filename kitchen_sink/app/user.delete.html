  <div id="main">
  	<button onclick="deleteUser();">delete</button>
  </div>

  <script type="text/javascript">
    function log(res) {
      document.body.innerHTML += JSON.stringify(res) +'<hr>';
    }

  	var BS = Baas;
    BS.App.init("haroo", "haroopress");
    BS.App.loginUser('test1', '1234567', function(res) {
      log(res)
    }, function(res) {
      log(res)
    });

    function deleteUser() {
    	BS.App.deleteUser(BS.ApiClient.getAppUserUUID(), null, log, log);
    }

  </script>
