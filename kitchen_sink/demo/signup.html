<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
	<script src="js/baas.io.min.js"></script>
	<script src="js/app.js"></script>
</head> 

<body> 
	<div data-role="page" id="signup">

		<div data-role="header">
			<h1>회원가입</h1>
		</div><!-- /header -->

		<div data-role="content">

			<form action="#" method="get">
				<div data-role="fieldcontain">
	         <input type="text" name="name" id="name" value=""  placeholder="Username"/>
				</div>

				<div data-role="fieldcontain">
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" value="" data-clear-btn="true" />
				</div>

				<div data-role="fieldcontain">
	         <label for="pass1">Password:</label>
	         <input type="password" name="pass1" id="pass1" value="" data-clear-btn="true" />
				</div>

				<div data-role="fieldcontain">
	         <label for="pass2">Confirm Password:</label>
	         <input type="password" name="pass2" id="pass2" value="" data-clear-btn="true" />
				</div>

				<div data-role="fieldcontain" class="center">
					<a href="index.html" data-role="button" data-inline="true">Cancel</a>
					<a href="#" id="btn-save-signup" data-role="button" data-theme="b" data-inline="true">Save</a>
				</div>
			</form>
		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer content</h4>
		</div><!-- /footer -->
		
		<script src="js/user/create.js"></script>
	</div><!-- /page -->
</body>
</html>
