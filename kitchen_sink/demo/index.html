<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8">
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
	<script src="js/baas.io.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/user/create.js"></script>
	<script src="js/app.js"></script>
</head> 

<body> 
	<div data-role="page" id="splash">
		<div data-role="content">
			<h1 id="logo" class="center"><img src="images/baas.io.png" alt="BaaS.io Mobile Framework" /></h1>
			<p class="center">
				<a href="signup.html" data-role="button" data-theme="b" data-inline="true">signup</a>
				<a href="#page-login" data-role="button" data-theme="d" data-inline="true" data-transition="slidefade">login</a>
			</p>	
		</div>
	</div><!-- /page -->

	<div data-role="page" id="page-login">

		<div data-role="header">
			<h1>로그인</h1>
		</div><!-- /header -->

		<div data-role="content">

			<form action="#" method="get">
				<div data-role="fieldcontain">
	        <input type="text" name="name" id="username" value=""  placeholder="Username"/>
				</div>

				<div data-role="fieldcontain">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password" value="" data-clear-btn="true" />
				</div>

				<div data-role="fieldcontain" class="center">
					<a href="index.html" data-role="button" data-inline="true" data-transition="slidefade">Cancel</a>
					<a href="#" id="btn-login" data-role="button" data-theme="b" data-inline="true">Submit</a>
				</div>
			</form>
		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer content</h4>
		</div><!-- /footer -->
		
	</div><!-- /page -->


	<div data-role="page" id="page-collection">

		<div data-role="header">
			<h1>콜렉션 정보</h1>
		</div><!-- /header -->

		<div data-role="content">

			<ul data-role="listview" id="entities">
			</ul>

      <div id="feed-btn-container"  data-role="content">
        <div style="width: 50%; float: left" id="previous-btn-container">
          <button id="btn-previous" data-role="button" data-icon="arrow-l">Previous</button>
        </div>
        <div style="width: 50%; float: right" id="next-btn-container">
          <button id="btn-next" data-role="button" data-icon="arrow-r" data-iconpos="right">Next</button>
        </div>
      </div>
		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer content</h4>
		</div><!-- /footer -->
		
	</div><!-- /page -->
</body>
</html>
