<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My BaaS.io Collection</title>
  <meta name="description" content="My BaaS.io App">
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="../../vendors/underscore/underscore.js"></script>
  <script type="text/javascript" src="../../vendors/usergrid/apigee.appSDK.js"></script>
  <script type="text/javascript" src="../../src/baas.core.js"></script>
  <script type="text/javascript" src="../../src/baas.event.js"></script>
  <script type="text/javascript" src="../../src/baas.object.js"></script>
  <script type="text/javascript" src="../../src/baas.collection.js"></script>
</head>

<body>
  
  <div id="main">
  	<button onclick="deleteEntityOfCollection();">delete Entity Of Collection</button>
  </div>

  <script type="text/javascript">
    function log(res) {
      document.body.innerHTML += JSON.stringify(res) +'<hr>';
    }

  	var BS = Baas;
    BS.App.init("haroo", "haroopress");
    BS.App.loginUser('group-test', '123456', function(res) {
      log(res)
    }, function(res) {
      log(res)
    });

    function deleteEntityOfCollection() {
    	var myObject = new Baas.Object('/myNewCollection');
    	var myNewCollection = new Baas.Collection('myNewCollection');

    	myNewCollection.fetch(function(response) {
    		var entities = myNewCollection.getEntities();
    		var rnd = parseInt(Math.random() * entities.length, 10);
    		var target = entities[rnd];

    		myNewCollection.remove(target, log, log);
    	}, log);
    }


  </script>
</body>

</html>
