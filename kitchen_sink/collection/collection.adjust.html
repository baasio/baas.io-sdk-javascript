  <script type="text/javascript">
    function log(res) {
      document.body.innerHTML += JSON.stringify(res) +'<hr>';
    }

  	var BS = Baas;
    BS.App.init("haroo", "haroopress");
    BS.App.loginUser('group-test', '123456', function(res) {

    function queryAdjustCollection() {

    	/* multiple query */

    		ql: "order by created asc",
    		permission: "",
    		filter: "foo:'bar2'"
    	});

    	myNewCollection.Query.filter("foo:'bar'")

    }


  </script>
