<body>
  
  <div id="main">
  	<button onclick="queryUser();">query</button>
  </div>

  <script type="text/javascript">
    function log(res) {
      document.body.innerHTML += "<pre>"+ JSON.stringify(res, null, 4) +'</pre><hr>';
    }

  	var BS = Baas;
    BS.App.init("haroo", "haroopress");
    BS.App.loginUser('user-test', '1234567', log, log);

    function queryUser() {
      BS.User.query({
    		limit: 1,
    		filter: "city='korea'"
          }, {
            success: log,
            error: log
        });   
    }


  </script>
</body>
