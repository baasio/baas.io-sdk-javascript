<body>
  
  <div id="main">
  	<button onclick="setPasswdUser();">set password</button>
  </div>

  <script type="text/javascript">
    function log(res) {
      document.body.innerHTML += "<pre>"+ JSON.stringify(res, null, 4) +'</pre><hr>';
    }

  	var BS = Baas;
    BS.App.init("haroo", "haroopress");
    BS.App.loginUser('user-test', '1234567', log, log);

    function setPasswdUser() {
      var rand = parseInt(Math.random()*1000000);

      var user = new Baas.User({
      	username: 'user-test'
      });

      user.setPassword({
      	newpassword: '123456',
      	oldpassword: '1234567'
      }, {
      	success: log,
      	error: log
      });

      user.setPassword({
      	newpassword: '1234567',
      	oldpassword: '123456'
      });
    }


  </script>
</body>
