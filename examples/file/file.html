
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Baas.io-sdk-javascript File Examples</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <style type="text/css">
      body {
        padding-top: 50px;
        padding-bottom: 30px;
        
      }
      .bs-old-docs {
        padding: 15px 20px;
        color: #777;
        background-color: #fafafa;
        border-top: 1px solid #fff;
        border-bottom: 1px solid #e5e5e5;
      }
      .bs-old-docs strong {
        color: #555;
      }
      pre {
        border : 0;
        margin : 0;
      }
      .result_console {
        min-height: 20px;
        padding: 19px;
        background-color: #f5f5f5;
        border: 1px solid #e3e3e3;
        border-radius: 4px; 
      }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="../../baas.io.js"></script>
    <script src="app.js"></script>
    
  </head>

  <body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#" style="padding:5px 0px 5px 15px"> 
          <img src="../resources/img/bi_baasio.png">
        </a>
      </div>
      </div>
    </div>

    <div class="bs-old-docs">
      <div class="container">
        <strong>
          <a href="../../index.html"><< home</a>
        </strong>
      </div>
    </div>

    <div class="container">
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="dropdowns">File Examples</h1>
        </div>

        <ul class="nav nav-tabs myTab">
          <li class="active"><a href="#upload" data-toggle="tab">Upload</a></li>
          <li><a href="#download" data-toggle="tab">Download</a></li>
        </ul>

        <div class="tab-content" style='padding:20px'>
          <div class="tab-pane active" id="upload">
            <form role="form">
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">baas.io ID or Name</label> -->
                <input type="text" class="form-control upload_org_id" placeholder="baas.io ID or Name">
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputPassword1">Application ID or Name</label> -->
                <input type="text" class="form-control upload_app_id" placeholder="Application ID or Name">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class='file_upload'>
              </div>
              <div class="form-group">
                <button class="btn btn-primary upload_start"> upload Start </button>
              </div>
            </form>
            <div class="result_console">
              <pre>// 'upload start'를 클릭하시면, 파일 업로드가 진행 됩니다. </pre>
            </div>
          </div>
          <div class="tab-pane" id="download">
            <form role="form">
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">baas.io ID or Name</label> -->
                <input type="text" class="form-control download_org_id" placeholder="baas.io ID or Name">
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputPassword1">Application ID or Name</label> -->
                <input type="text" class="form-control download_app_id" placeholder="Application ID or Name">
              </div>
              <div class="form-group">
                <!-- <label for="exampleInputPassword1">Application ID or Name</label> -->
                <input type="text" class="form-control file_uuid" placeholder="File entity uuid">
              </div>
              <div class="form-group">
                <button class="btn btn-primary download_start"> download Start </button>
              </div>
            </form>
            <div class="result_console">
              <pre>// 'download start'를 클릭하시면, 파일이 다운로드 됩니다. </pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
