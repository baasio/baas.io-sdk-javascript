<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../resources/img/favbaas.ico">

		<title>baas.io-sdk-javascript Push Notification Examples</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

		<!-- Baas.io CSS -->
		<link rel="stylesheet" href="../resources/css/baas.io.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="../../baas.io.js"></script>
		<script src="app.js"></script>
		
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="../../index.html" style="padding:5px 0px 5px 15px"> 
						<img src="../resources/img/bi_baasio.png">
					</a>
				</div>

			</div>
		</div>
		<div class="bs-old-docs">
			<div class="container">
				<a href="../../index.html" class="btn btn-success btn-ms">home</a>
			</div>
		</div>
		<div class="container">
			<div class="page-header">
				<h1>Push Examples</h1>
			</div>

			<div class="alert alert-default" style="margin-bottom:30px;">
				<strong>Push Message</strong>를 다양한 옵션을 사용하여 보내는 방법을 테스트 할 수 있는 예제입니다. 테스트 전 <a href='http://baas.io'><strong>baas.io</strong></a> 에 가입하시고 인증서를 등록하셔야 합니다. 또한 guest의 권한을 <strong>전체 권한(/**)</strong>으로 변경 후 테스트를 진행하시기 바랍니다. 
			</div>

			<ul class="nav nav-tabs myTab">
				<li class="active"><a href="#Send" data-toggle="tab">Send</a></li>
			</ul>

			<form role="form" style="margin-top:15px">
				<!-- insert baas.io "id" or "username" -->
				<div class="form-group">
					<label>baas.io ID or Name</label>
					<input type="text" class="form-control __org_id" placeholder="baas.io ID or Name">
				</div>
				<!-- insert Application "id" or "username" -->
				<div class="form-group">
					<label >Application ID or Name</label>
					<input type="text" class="form-control __app_id" placeholder="Application ID or Name">
					
				</div>	
			</form>

			<div class="tab-content">
				<div class="tab-pane active" id="Send">
					
					<h3><strong>Setting</strong></h3>

					<form role="form" class='__setting' style="margin-bottom:20px;">
						
						<!-- select target -->
						<!-- target:user -> insert uuid -->
						<!-- target:device -> insert device id -->
						<!-- target:tag -> insert tag name -->
						<label>target</label>

						<div class="form-group">
							<label style="margin:0 10px 0 0;">
								<input class='radio-inline' type="radio" name="target" value="all" style="margin:-2px 5px;" checked>all
							</label>
							<label style="margin:0 10px 0 0;">
								<input class='radio-inline' type="radio" name="target" value="user" style="margin:-2px 5px;">user
							</label>
							<label style="margin:0 10px 0 0;">
								<input class='radio-inline' type="radio" name="target" value="device" style="margin:-2px 5px;">device
							</label>
							<label style="margin:0 10px 0 0;">
								<input class='radio-inline' type="radio" name="target" value="tag" style="margin:-2px 5px;">tag
							</label>
						</div>
						
						<div class="form-group">
							<!-- 'user id' or 'device id' or 'tag name' -->
							<input type="text" class="form-control __target_id" placeholder="disabled">
						</div>

						<div class="form-group">
							<!-- push send message -->
							<label>message</label>
							<textarea class="form-control __message" rows="3" placeholder="메세지 내용은 iOS 220Byte, Android 4000Byte 로 제한되어 발송됩니다."></textarea>
						</div>

						<div class="form-group">
							<!-- push send badge -->
							<label>badge</label>
							<input type="text" class="form-control __badge" placeholder="badge">
						</div>

						<div class="form-group">
							<!-- push sound -->
							<label>sound</label>
							<input type="text" class="form-control __sound" placeholder="sound">
						</div>

						<div class="form-group">	
							<!-- push reserve -->
							<label>reserve</label>
							<input type="text" class="form-control __reserve" placeholder="201310161200">
						</div>

						<!-- select platform -->
						<label>platform</label>

						<div class="form-group">
							<label style="margin:0 10px 0 0;">
								<input class='radio-inline' type="radio" name="platform" value="I" style="margin:-2px 5px;" checked>iOS
							</label>
							<label style="margin:0 10px 0 0;">
								<input class='radio-inline' type="radio" name="platform" value="G" style="margin:-2px 5px;">Android
							</label>
						</div>

						<div class="form-group">
							<!-- option memo ex > 'portal' -->
							<label>memo</label>
							<input type="text" class="form-control __memo" placeholder="memo">
						</div>

						<!-- send button -->
						<button class="btn btn-primary __send"> send </button>
					</form>

					<h4><strong>PUSH</strong> API Response</h4>
					<div class="result_console">
						<pre>// Press 'send' to send the API call.</pre>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
